name: 'Dependency Review'
on: [pull_request]

permissions:
  contents: read
  pull-requests: write

jobs:
  dependency-review:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout Repository'
        uses: actions/checkout@v3
      - name: 'Dependency Review'
        uses: virangdoshi/dependency-review-action@013c0dc419a6fd5fc2e3568cffc67f1393b46f24
        with:
          fail-on-severity: critical

          comment-summary-in-pr: always
          allow-ghsas: "GHSA-jf85-cpcp-j695"
