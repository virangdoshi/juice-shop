name: 'Dependency Review'
on: [pull_request]

permissions:
  contents: read
  pull-requests: write

jobs:
  dependency-review:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout Repository'
        uses: actions/checkout@v3
      - name: 'Dependency Review'
        uses: virangdoshi/dependency-review-action@66e0e6c6f5902d8a9e40a18db3fc6a08455e8ede
        with:
          fail-on-severity: critical

          comment-summary-in-pr: always
          allow-ghsas: "GHSA-jf85-cpcp-j695"
