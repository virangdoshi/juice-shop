name: 'Dependency Review'
on: [pull_request]

permissions:
  contents: read
  pull-requests: write

jobs:
  dependency-review:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout Repository'
        uses: actions/checkout@v3
      - name: 'Dependency Review'
        uses: virangdoshi/dependency-review-action@85d18d1800daaf160649cfd0555c505eb4333f2c
        with:
          fail-on-severity: critical

          comment-summary-in-pr: always
          allow-ghsas: "GHSA-jf85-cpcp-j695"
