name: 'Dependency Review'
on: [pull_request]

permissions:
  contents: read
  pull-requests: write

jobs:
  dependency-review:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout Repository'
        uses: actions/checkout@v3
      - name: 'Dependency Review'
        uses: virangdoshi/dependency-review-action@8c706180a9b9d1bcf68939926d1450f30b320d57
        with:
          fail-on-severity: critical

          comment-summary-in-pr: always
          allow-ghsas: "GHSA-jf85-cpcp-j695"
