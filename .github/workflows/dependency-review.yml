name: 'Dependency Review'
on: [pull_request]

permissions:
  contents: read
  pull-requests: write

jobs:
  dependency-review:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout Repository'
        uses: actions/checkout@v3
      - name: 'Dependency Review'
        uses: virangdoshi/dependency-review-action@b624590627e801d887d51d7b9d64d13f733d25a9
        with:
          fail-on-severity: critical

          comment-summary-in-pr: always
          allow-ghsas: "GHSA-jf85-cpcp-j695"
